<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RP6 - tablero</title>
  <link rel="stylesheet" href="sass/app.sass">
</head>
<body>
  <div class="bg"></div>
  <div class="pages">
    <section class="page home js-page-home hidden">
      <div class="grid js-grid"></div>
    </section>

    <section class="page pj js-page-pj hidden">
      <nav>
        <a href="./" class="button js-salir">Inicio</a>
        <a href="files/manual_RP6.pdf" class="button" target="_blank">Manual</a>
      </nav>
      <article>
        <div class="list js-list"></div>
        <div class="chat js-chat">
          <form class="js-form">
            <div class="flex">
              <span class="button js-dices">d6</span>
              <input type="text" class="js-message" placeholder="Escribe un mensaje">
              <input type="submit" value="Enviar" class="js-send">
            </div>
          </form>
          <div class="js-messages messages"></div>
        </div>
        <div class="sheet js-sheet"></div>
      </article>
    </section>

    <section class="page dm js-page-dm hidden">
      <nav>
        <select class="js-ambient">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="day">Day</option>
          <option value="night">Night</option>
          <option value="dawn">Dawn</option>
          <option value="forest">Forest</option>
          <option value="dungeon">Dungeon</option>
          <option value="treasure">Treasure</option>
        </select>
        <a href="/library/items" class="button button-outline">Equipamiento</a>
        <a href="/library/skills" class="button button-outline">Habilidades</a>
        <a href="/library/monsters" class="button button-outline">Criaturas</a>
        <a href="/library/rooms" class="button button-outline">Salas</a>
        <a href="/dm" class="button">DM</a>
      </nav>
      <article>
        <div class="list js-list-dm"></div>
        <div class="chat js-chat-dm"></div>
      </article>
    </section>

    <section class="page items js-page-items hidden">
      <nav>
        <button class="js-show-new-item">Add Item</button>
        <a href="/library/items" class="button">Equipamiento</a>
        <a href="/library/skills" class="button button-outline">Habilidades</a>
        <a href="/library/monsters" class="button button-outline">Criaturas</a>
        <a href="/dm" class="button button-outline">DM</a>
      </nav>
      <div class="new-item js-items-new"></div>
      <div class="js-items-list"></div>
    </section>

    <section class="page skills js-page-skills hidden">
      <nav>
        <button class="js-show-new-skill">Add Skill</button>
        <a href="/library/items" class="button button-outline">Equipamiento</a>
        <a href="/library/skills" class="button">Habilidades</a>
        <a href="/library/monsters" class="button button-outline">Criaturas</a>
        <a href="/dm" class="button button-outline">DM</a>
      </nav>
      <div class="new-skill js-skills-new"></div>
      <div class="js-skills-list"></div>
    </section>

    <section class="page monsters js-page-monsters hidden">
      <nav>
        <button class="js-show-new-monster">Add Monster</button>
        <a href="/library/items" class="button button-outline">Equipamiento</a>
        <a href="/library/skills" class="button button-outline">Habilidades</a>
        <a href="/library/monsters" class="button">Criaturas</a>
        <a href="/dm" class="button button-outline">DM</a>
      </nav>
      <div class="new-monster js-monsters-new"></div>
      <div class="js-monsters-list"></div>
    </section>

    <section class="page rooms js-page-rooms hidden">
      <nav class="row">
        <div class="column"><button class="js-show-new-room">Add Room</button></div>
        <div class="column"><select name="campaign" id="campaign" class="js-campaign"></select></div>
        <div class="column"><a href="/dm" class="button button-outline">DM</a></div>
      </nav>
      <div>
        <h2 class="js-campaign-title js-edit-campaign" data-campaign="" data-prop="title" contenteditable="true"></h2>
        <span class="js-campaign-date js-edit-campaign" data-campaign="" data-prop="date" contenteditable="true"></span><br>
        <strong class="js-campaign-author js-edit-campaign" data-campaign="" data-prop="author" contenteditable="true"></strong>
        <hr>
      </div>
      <div class="new-room js-rooms-new"></div>
      <div class="js-rooms-list"></div>
    </section>

    <section class="page login js-page-login hidden">
      <div class="container">
        <label for="user">User:</label> <input type="text" name="user" class="js-login-user">
        <label for="pass">Pass:</label> <input type="password" name="pass" class="js-login-pass">
        <button class="js-login-submit">Entrar</button>
      </div>
    </section>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
